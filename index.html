<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mammina Mobile Sound Archive</title>
  <style>
    body {
      margin: 0;
      background: #071827;
      color: #cfe9ff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      padding: 20px;
      font-size: 24px;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px;
    }
    button {
      padding: 14px 24px;
      font-size: 18px;
      background: #2aa1c3;
      color: #071827;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 80%;
      max-width: 300px;
    }
    button:hover {
      background: #88d2e8;
    }
    video {
      margin-top: 12px;
      max-width: 90%;
      border: 3px solid #2aa1c3;
      border-radius: 12px;
      display: none;
    }
    #mobilePad {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #0f2a3b;
      padding: 14px;
      z-index: 999;
    }
    .soundBtn {
      flex: 1;
      margin: 0 6px;
      padding: 22px;
      font-size: 20px;
      font-weight: bold;
      background: #2aa1c3;
      color: #071827;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .soundBtn:active {
      background: #88d2e8;
      transform: scale(1.1);
    }
    @media (min-width: 768px) {
      #mobilePad { display: none; }
    }
    #rippleCanvas, #explosionCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Mammina Mobile Sound Archive</h1>

  <div id="controls">
    <button id="cameraBtn">Open Camera</button>
    <button id="switchCameraBtn">Switch Camera</button>
    <button id="closeCameraBtn" style="display:none;">Close Camera</button>
    <video id="cameraFeed" autoplay muted playsinline></video>
    <button id="recordBtn">Record</button>
    <button id="stopRecordBtn">Stop & Download</button>
  </div>

  <canvas id="rippleCanvas"></canvas>
  <canvas id="explosionCanvas"></canvas>

  <div id="mobilePad">
    <button class="soundBtn" data-sound="kick">Kick</button>
    <button class="soundBtn" data-sound="snare">Snare</button>
    <button class="soundBtn" data-sound="hihat">HiHat</button>
  </div>

<script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playKick(){const osc=audioCtx.createOscillator(),gain=audioCtx.createGain();
osc.type="sine"; osc.frequency.setValueAtTime(150,audioCtx.currentTime);
osc.frequency.exponentialRampToValueAtTime(50,audioCtx.currentTime+0.5);
gain.gain.setValueAtTime(0.25,audioCtx.currentTime);
gain.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+0.5);
osc.connect(gain).connect(audioCtx.destination);
osc.start(); osc.stop(audioCtx.currentTime+0.5);}
function playSnare(){const buffer=audioCtx.createBuffer(1,audioCtx.sampleRate*0.2,audioCtx.sampleRate);
const data=buffer.getChannelData(0); for(let i=0;i<data.length;i++){data[i]=Math.random()*2-1;}
const noise=audioCtx.createBufferSource(); noise.buffer=buffer;
const gain=audioCtx.createGain(); gain.gain.setValueAtTime(0.2,audioCtx.currentTime);
gain.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+0.2);
noise.connect(gain).connect(audioCtx.destination);
noise.start(); noise.stop(audioCtx.currentTime+0.2);}
function playHiHat(){const osc=audioCtx.createOscillator(),gain=audioCtx.createGain();
osc.type="square"; osc.frequency.value=8000;
gain.gain.setValueAtTime(0.1,audioCtx.currentTime);
gain.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+0.05);
osc.connect(gain).connect(audioCtx.destination);
osc.start(); osc.stop(audioCtx.currentTime+0.05);}

const rippleCanvas = document.getElementById("rippleCanvas");
const rippleCtx = rippleCanvas.getContext("2d");
rippleCanvas.width = window.innerWidth;
rippleCanvas.height = window.innerHeight;

function triggerRipple(x, y) {
  let radius = 0;
  const maxRadius = 200;
  const rippleInterval = setInterval(() => {
    rippleCtx.clearRect(0, 0, rippleCanvas.width, rippleCanvas.height);
    const gradient = rippleCtx.createRadialGradient(x, y, radius * 0.5, x, y, radius);
    gradient.addColorStop(0, "rgba(138, 212, 232, 0.4)");
    gradient.addColorStop(1, "rgba(7, 24, 39, 0)");
    rippleCtx.fillStyle = gradient;
    rippleCtx.beginPath();
    rippleCtx.arc(x, y, radius, 0, 2 * Math.PI);
    rippleCtx.fill();
    radius += 8;
    if (radius > maxRadius) {
      clearInterval(rippleInterval);
      rippleCtx.clearRect(0, 0, rippleCanvas.width, rippleCanvas.height);
    }
  }, 30);
}

const explosionCanvas = document.getElementById("explosionCanvas");
const explosionCtx = explosionCanvas.getContext("2d");
explosionCanvas.width = window.innerWidth;
explosionCanvas.height = window.innerHeight;

function triggerExplosion() {
  const tempCanvas = document.createElement("canvas");
  tempCanvas.width = cameraFeed.videoWidth;
  tempCanvas.height = cameraFeed.videoHeight;
  const tctx = tempCanvas.getContext("2d");
  tctx.drawImage(cameraFeed, 0, 0);
  const frame = tctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;

  let particles = [];
  const step = 8;
  for (let y = 0; y < tempCanvas.height; y += step) {
    for (let x = 0; x < tempCanvas.width; x += step) {
      const i = (y * tempCanvas.width + x) * 4;
      const r = frame[i], g = frame[i+1], b = frame[i+2];
      const color = `rgb(${r},${g},${b})`;
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 4 + 2;
      particles.push({
        x: x + window.innerWidth/2 - tempCanvas.width/2,
        y: y + window.innerHeight/2 - tempCanvas.height/2,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        size: step,
        color,
        life: 60
      });
    }
  }

  function animate() {
    explosionCtx.clearRect(0, 0, explosionCanvas.width, explosionCanvas.height);
    particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.life -= 1;
      explosionCtx.fillStyle = p.color;
      explosionCtx.fillRect(p.x, p.y, p.size, p.size);
    });
    particles = particles.filter(p => p.life > 0);
    if (particles.length > 0) requestAnimationFrame(animate);
  }
  animate();
}

document.querySelectorAll(".soundBtn").forEach(btn=>{
  btn.addEventListener("touchstart",(e)=>{
    if(audioCtx.state==="suspended") audioCtx.resume();
    const sound = btn.dataset.sound;
    if(sound==="kick") playKick();
    if(sound==="snare") playSnare();
    if(sound==="hihat") playHiHat();
    const rect = btn.getBoundingClientRect();
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;
    triggerRipple(x, y);
    triggerExplosion();
  });
});

let cameraStream;
let usingFrontCamera = true;
const cameraFeed = document.getElementById("cameraFeed");
const cameraBtn = document.getElementById("cameraBtn");
const switchCameraBtn = document.getElementById("switchCameraBtn");
const closeCameraBtn = document.getElementById("closeCameraBtn");

async function startCamera() {
  const constraints = {
    video: { facingMode: usingFrontCamera ? "user" : "environment" }
  };
  cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
  cameraFeed.srcObject = cameraStream;
  cameraFeed.style.display = "block";
  closeCameraBtn.style.display = "inline-block";
}

cameraBtn.addEventListener("click", async () => {
  await startCamera();
});

switchCameraBtn.addEventListener("click", async () => {
  if (cameraStream) {
    cameraStream.getTracks().forEach(track => track.stop());
  }
  usingFrontCamera = !usingFrontCamera;
  await startCamera();
});

closeCameraBtn.addEventListener("click", () => {
  if (cameraStream) {
    cameraStream.getTracks().forEach(track => track.stop());
    cameraFeed.srcObject = null;
    cameraFeed.style.display = "none";
    closeCameraBtn.style.display = "none";
  }
});

let recorder, chunks = [];
document.getElementById("recordBtn").addEventListener("click", () => {
  const dest = audioCtx.createMediaStreamDestination();
  const source = audioCtx.createGain();
  source.connect(dest);
  recorder = new MediaRecorder(dest.stream);
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: "audio/webm" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "mammina_recording.webm";
    a.click();
    chunks = [];
  };
  recorder.start();
});

document.getElementById("stopRecordBtn").addEventListener("click", () => {
  if (recorder && recorder.state !== "inactive") {
    recorder.stop();
  }
});
</script>
</body>
</html>
